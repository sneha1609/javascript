<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Clock</title>
    <script>
    let a;
    let date;
    let time;
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    setInterval(() =>{
    a=new Date();

    date=a.toLocaleDateString(undefined,options);
    time=a.getHours() + ':' +  a.getMinutes()+ ':' +  a.getSeconds();
    document.getElementById('time').innerHTML= time + "<br>on " + date;
     },1000);


    </script>
  </head>


  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Get time of each country</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown

            <li><a class="dropdown-item" href="#">Action</a></li>

            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container my-4">
  <div class="jumbotron">
  <h1 class="display-4">Current time is:<span id="time"></span></h1>

  <p class="lead"</p>
  <hr class="my-4">
  <p>we are here to show You time of different country.</p>
  <p class="lead">
    <a class="btn btn-light" href="#" role="button" id="clock">Browse times</a>
  </p>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>

    <!-- On tables -->
    let clock=document.getElementById('clock');
    clock.addEventListener("click",strew);
    function strew(){
      let str ="";
      str +=`
      <table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">SNo</th>
        <th scope="col">country</th>
        <th scope="col">time</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>LA</td>
        <td>-13:30 hours</td>

      </tr>
      <tr>
        <th scope="row">2</th>
        <td>mexico</td>
        <td>-11:30 hours</td>

      </tr>
      <tr>
        <th scope="row">3</th>
        <td>New York</td>
        <td>-10:30 hours</td>
      </tr>

      <tr>
        <th scope="row">4</th>
        <td>London</td>
        <td>-5:30 hours</td>
      </tr>
      <tr>
        <th scope="row">5</th>
        <td>Berlin,Paris,Rome</td>
        <td>-4:30 hours</td>
      </tr>
      <tr>
        <th scope="row">6</th>
        <td>Hong kong</td>
        <td>+2:30 hours</td>
      </tr>
    </tbody>
  </table>`;

  clock.innerHTML =str;

    }


    </script>
